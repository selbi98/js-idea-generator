<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор идеи</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="script.js" defer></script>
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container">
        <h1>Generator idealar ucin!</h1>
        <div class="input-area">
            <input type="text" id="ideaInput" placeholder="Введите вашу идею">
            <input type="text" id="categoryInput" placeholder="Введите категорию">
            <button id="addIdeaButton">Idea gosmak</button>
        </div>
        <div class="idea-container">
            <select id="categorySelect">
                <option value="">Hemme kategoriyalary</option>
            </select>
            <button id="generateButton">idea doretmek</button>
            <p id="ideaText"></p>
            <button id="saveIdeaButton">almak</button>
            <button id="clearSavedButton">pozmak</button>
        </div>
        <h2>Сохраненные идеи</h2>
        <ul id="savedIdeasList"></ul>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('./assets/service-worker.js')
.then(function(registration) {
console.log('Service Worker зарегистрирован:', registration);
})
.catch(function(error) {
console.error('Ошибка регистрации Service Worker:', error);
});
}
    </script>
</body>
</html>
